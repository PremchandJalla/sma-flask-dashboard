<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sales Insights</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sales Insights Dashboard</h1>
            <p>Explore the generated insights from your uploaded data.</p>
            {% if data_uploaded %}
                <a href="/predict-inventory" class="button">Predict Inventory</a>
            {% endif %}
        </header>

        <main>
            <div class="dashboard-content">
                <h2>Generated Reports and Visualizations</h2>
                <!-- Updated iframe code with clearer width and height attributes -->
                <iframe src="/dashboard/" width="100%" height="800px" style="border: none;"></iframe>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Sales Insights. Powered by Star Micronics-inspired Design.</p>
        </footer>
    </div>
</body>
</html>
