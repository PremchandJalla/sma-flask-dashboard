<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - Interactive Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Additional CSS to center the content and style the font */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20vh;
        }
        header, footer {
            background-color: #1f77b4;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
        }
        header h1 {
            font-size: 2em;
            margin: 0;
        }
        .upload-box {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .upload-box h2 {
            font-size: 1.5em;
            color: #1f77b4;
        }
        .upload-box input[type="file"] {
            margin: 1em 0;
        }
        .upload-box button {
            background-color: #1f77b4;
            color: white;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-box button:hover {
            background-color: #155a8a;
        }
        footer {
            margin-top: auto;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>HackNJIT Interactive Dashboard</h1>
        {% if data_uploaded %}
            <a href="/dashboard" class="button">Dashboard</a>
            <a href="/predict-inventory" class="button">Predict Inventory</a>
        {% endif %}
    </header>

    <div class="container">
        <div class="upload-box">
            <h2>Upload Your Data File</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br>
                <button type="submit">Upload and Generate Insights</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Premchand Jalla</p>
    </footer>
</body>
</html>
